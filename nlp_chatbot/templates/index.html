<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>NLP Chatbot</h1>
            </div>
            <p class="tagline">Powered by Natural Language Processing</p>
            <p class="credits"><a href="https://www.linkedin.com/in/mohammed-al-anii

" style="color: black;">Created by Mohammed Al Ani</a></p>

        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your NLP-powered chatbot. How can I help you today?</p>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="chat-footer">
            <p>Try asking: <a href="#" class="suggestion">Hello</a>, <a href="#" class="suggestion">What can you do?</a>, <a href="#" class="suggestion">Tell me a joke</a>, <a href="#" class="suggestion">Help</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
